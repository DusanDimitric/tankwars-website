---
layout: default
title: Run a match
body_class: match
---

<div role="matchContainer">
	<div role="matchContainer" class="column">
	<input type="checkbox" id="advancedOptions">
	<div class="advancedOptions">
	{%include map_options.html %}
	</div>
	<div>
		<label>Tank 1 API URL:</label> <input role="option" name="tank1Api" placeholder="https://abc/def" />
	</div>
	<div>
		<label>Tank 2 API URL:</label> <input role="option" name="tank2Api" placeholder="https://abc/def" />
	</div>
	<div>
		<button><label for="advancedOptions">Advanced options</label></button> <button role="initMatch" class="hide-when-active">New Match</button>
	</div>
	<div class="row show-when-active">
		<div role="matchMap"></div>
		<div class="dashboard">
			<div>
				Match ID: <span role="matchId"></span><br/>
			</div>
			<div><button role="execute">Send</button></div>
			{%include tank_status.html %}			
		</div>
	</div>
</div>

<textarea role="log"></textarea>

<script>
window.addEventListener('load', function () { initMatchPage(document, config); });
</script>
